<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="login.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>SUST Programming Community</title>
    <link rel="icon" type="image/png" href="images/SUST.png" />



</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light stroke scrolling-navbar mx-3 mt-2">

        <a class="navbar-brand" href="#"><img class="mr-2 "  alt=""><strong>SUST<span
                    class="text-warning">PC</span></strong> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Resources</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Account</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Notification</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link btn btn-warning btn-round-sm btn-sm" href="#">Login</a>
                </li>
            </ul>

        </div>
    </nav>



    <div class="container my-5">

        <div class="registration-form bg-white shadow">


       
                <div class="row no-gutter">
                    <!-- The image half -->
                    <div class="col-md-5 d-none d-md-flex bg-image">

                        <h4 class="text-warning"><strong>LOGIN</strong></h4>

                    </div>


                    <!-- The content half -->
                    <div class="col-md-7">
                        <div class="login d-flex align-items-center py-5">

                            <!-- Demo content-->
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-10 col-xl-7 mx-auto">
                                        
                                        <h3 class="display-5">Welcome Back!</h3>
                                        <p class="text-warning mb-4"><strong>Please login with your email and password to keep
                                            connected with the community.</strong>
                                        </p>
                                        <form>
                                            <div class="form-group mb-3">
                                                <input id="inputEmail" type="email" placeholder="Email address"
                                                    required="" autofocus=""
                                                    class="form-control rounded-pill border-1 shadow-sm px-4">
                                            </div>
                                            <div class="form-group mb-3">
                                                <input id="inputPassword" type="password" placeholder="Password"
                                                    required=""
                                                    class="form-control rounded-pill border-1 shadow-sm px-4 text-primary">
                                            </div>
                                            <div class="custom-control custom-checkbox mb-3">
                                                <input id="customCheck1" type="checkbox" checked
                                                    class="custom-control-input">
                                                <label for="customCheck1" class="custom-control-label">Remember
                                                    password</label>
                                            </div>
                                            <a href="home.html" type="submit"
                                                class="btn btn-warning btn-block text-uppercase mb-2 rounded-pill shadow-sm"><strong>Login</strong></a>
                                            <div class="text-center d-flex justify-content-between mt-4">
                                                <p>Do you have any account? <a href="register.html"
                                                        class="font-weight-bold text-dark">
                                                        Register Now</a></p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div><!-- End -->

                        </div>



                    </div>

                </div>

</body>


</html>
