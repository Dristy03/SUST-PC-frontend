<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="contactus.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>SUST Programming Community</title>
  <link rel="icon" type="image/png" href="images/SUST.png" />



</head>

<body>

  <div class="container">
    <div class="wrapper">
      <div class="form">
        <div class="left-col">
          <img src="images/SUST.png" alt="" height="120px" width="100px">
          <br>
          <br>
          <h6>Whether you have a question, report an issue or 
            have a better suggestion, feel free to send us a mail
            in the contact form.
          </h6>
          <h6>We would love to hear from you.
          </h6>
        </div>
        <div class="right-col">
          <h2>Leave us a message!</h2>
          <form>
            <div class="form-group">
              <input id="name" type="text" placeholder="Enter your name">
            </div>

            <div class="form-group">
              <input id="email" type="email" placeholder="Enter your email address">
            </div>

            <div class="form-group">
              <textarea type="text" name="message" rows="5" placeholder="Message"></textarea>
            </div>
            <button id="submit" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>








</body>
